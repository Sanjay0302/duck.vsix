<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="${cssUri}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        /* Add some basic styling for math display */
        .katex-display {
            margin: 1em 0;
            overflow-x: auto;
            overflow-y: hidden;
            padding: 0.5em 0;
        }
        .katex {
            font-size: 1.1em;
            font-family: KaTeX_Main, 'Times New Roman', serif;
        }
        .katex-html {
            overflow-x: auto;
            overflow-y: hidden;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                // customised options
                // • auto-render specific keys, e.g.:
                delimiters: [
                    {left: "$$", right: "$$", display: true},
                    {left: "$", right: "$", display: false},
                    {left: "\\(", right: "\\)", display: false},
                    {left: "\\[", right: "\\]", display: true}
                ],
                // • rendering keys, e.g.:
                throwOnError : false
            });
        });
    </script>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-container">
            <div class="input-row">
                <select id="model-selector" class="model-selector">
                    <option value="gpt-4o-mini">GPT-4O Mini</option>
                    <option value="claude-3-haiku-20240307">Claude-3 Haiku</option>
                    <option value="meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo">Llama-3.1</option>
                    <option value="mistralai/Mixtral-8x7B-Instruct-v0.1">Mixtral-8x7B</option>
                </select>
                <input type="text" id="message-input" placeholder="Ask duck.ai">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>
    <script>
        const vscode = acquireVsCodeApi();
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const modelSelector = document.getElementById('model-selector');
        let currentMessageDiv = null;
        let currentModel = modelSelector.value;

        modelSelector.addEventListener('change', () => {
            currentModel = modelSelector.value;
            // Clear messages when model changes
            messagesDiv.innerHTML = '';
            // Notify extension about model change
            vscode.postMessage({
                command: 'modelChanged',
                model: currentModel
            });
        });

        function createCodeBlock(code, language) {
            const container = document.createElement('div');
            container.className = 'code-block-container';

            const actions = document.createElement('div');
            actions.className = 'code-actions';

            const copyButton = document.createElement('button');
            copyButton.className = 'code-button';
            copyButton.textContent = 'Copy';
            copyButton.onclick = async () => {
                try {
                    await navigator.clipboard.writeText(code);
                    copyButton.textContent = 'Copied!';
                    setTimeout(() => {
                        copyButton.textContent = 'Copy';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                }
            };

            const insertButton = document.createElement('button');
            insertButton.className = 'code-button';
            insertButton.textContent = 'Insert';
            insertButton.onclick = () => {
                vscode.postMessage({
                    command: 'insertCode',
                    code: code
                });
            };

            actions.appendChild(copyButton);
            actions.appendChild(insertButton);
            container.appendChild(actions);

            const pre = document.createElement('pre');
            const codeElement = document.createElement('code');
            if (language) {
                codeElement.className = `language-${language}`;
            }
            codeElement.textContent = code;
            pre.appendChild(codeElement);
            container.appendChild(pre);

            return container;
        }

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = isUser ? 'message user-message' : 'message assistant-message';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // First set the content
            contentDiv.innerHTML = content;
            
            // Then replace code blocks with our custom ones
            contentDiv.querySelectorAll('pre code').forEach((block) => {
                const code = block.textContent;
                const language = block.className.replace('language-', '');
                const codeBlockContainer = createCodeBlock(code, language);
                block.parentElement.replaceWith(codeBlockContainer);
            });
            
            messageDiv.appendChild(contentDiv);
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            return messageDiv;
        }

        function sendMessage() {
            const text = messageInput.value.trim();
            if (text) {
                vscode.postMessage({
                    command: 'sendMessage',
                    text: text,
                    model: currentModel
                });
                messageInput.value = '';
                adjustTextareaHeight();
            }
        }

        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = messageInput.scrollHeight + 'px';
        }

        messageInput.addEventListener('input', adjustTextareaHeight);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        sendButton.addEventListener('click', sendMessage);

        window.addEventListener('message', event => {
            const message = event.data;
            switch (message.command) {
                case 'receiveMessage':
                    if (message.isIncremental && currentMessageDiv) {
                        const contentDiv = currentMessageDiv.querySelector('.message-content');
                        contentDiv.innerHTML = message.text;
                        // Re-process code blocks after updating content
                        contentDiv.querySelectorAll('pre code').forEach((block) => {
                            const code = block.textContent;
                            const language = block.className.replace('language-', '');
                            const codeBlockContainer = createCodeBlock(code, language);
                            block.parentElement.replaceWith(codeBlockContainer);
                        });
                    } else {
                        currentMessageDiv = addMessage(message.text, false);
                    }
                    break;
            }
        });

        adjustTextareaHeight();
    </script>
</body>
</html>
